<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<body>
	<form action="receive.html">
		<table border="1" width="50%" cellpadding="0" cellspacing="0" align="center">
			<tr>
				<td align="center">
					<br><br>
					<table border="0" width="75%" cellpadding="0" cellspacing="0" align="center">
						<tr>
							<td align="right">
								<font color="red">*</font>用 户 名：
							</td>
							<td>
								<input type="text" placeholder="用户名设置成功后不可修改" style="width:200px"/>
							</td>
							<td align="left">
								<font color="#FF7F00">6-30位字母、数字或“_”,字母开头</font>
							</td>
						</tr>
						<tr>
							<td align="right">
								<font color="red">*</font>登录密码：
							</td>
							<td>
								<input type="password" placeholder="6-20位字母、数字或符号" style="width:200px" />
							</td>
						</tr>

						<tr>
							<td align="right">
								<font color="red">*</font>确认密码：
							</td>
							<td>
								<input type="password" placeholder="再次输入您的登录密码"  style="width:200px" />
							</td>
						</tr>



						<tr>
							<td align="right">
								<font color="red">*</font>证件类型：
							</td>
							<td>
								<select name="" style="width:208px">
									<option value="">中国居民身份证</option>
									<option value="">港澳居民来往内地通行证</option>
									<option value="">台湾居民来往大陆通行证</option>
									<option value="">护照</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>
							</td>
							<td>
								<input type="radio" name="idTypeRadio" checked />中国居民身份证<br />
							</td>
						</tr>
						<tr>
							<td>
							</td>
							<td>
								<input type="radio" name="idTypeRadio" />外国人永久居留身份证<br />
							</td>
						</tr>
						<tr>
							<td>
							</td>
							<td>
								<input type="radio" name="idTypeRadio" />港澳台居民居住证<br />
							</td>
						</tr>
						<tr>
							<td align="right">
								<font color="red">*</font>姓名：
							</td>
							<td>
								<input type="text" placeholder="请输入姓名" style="width:200px"/>
							</td>
							<td align="left">
								<font color="#FF7F00">姓名填写规则 （用于身份核验，请正确填写）</font>
							</td>
						</tr>
						<tr>
							<td align="right">
								<font color="red">*</font>证件号码：
							</td>
							<td>
								<input type="text" placeholder="请输入您的证件号码" style="width:200px" />
							</td>
							<td align="left">
								<font color="#FF7F00">（用于身份核验，请正确填写）</font>
							</td>
						</tr>
						<tr>
							<td align="right">
								邮箱：
							</td>
							<td>
								<input type="email" placeholder="请正确填写邮箱地址" style="width:200px" />
							</td>
						</tr>
						<tr>
							<td align="right">
								<font color="red">*</font>手机号码(+86)：
							</td>
							<td>
								<input type="tel" placeholder="请输入您的手机号码" style="width:200px"/>
							</td>
							<td align="left">
								<font color="#FF7F00">请正确填写手机号码，稍后将向该手机号码发送短信验证码</font>
							</td>
						</tr>
						<tr>
							<td align="right">
								<font color="red">*</font>旅客类型：
							</td>
							<td>
								<select name="passenger_type" style="width:208px">
									<option value="">成人</option>
									<option value="">儿童</option>
									<option value="">学生</option>
									<option value="">残疾军人、伤残人民警察</option>
								</select>
							</td>
						</tr>
					</table>
					<table>
					
						<tr>
							<td align="right">
							</td>
							<td>
								<input type="checkbox" />
								我已阅读并同意遵守
								<a href="https：//kyfw.12306.cn/otn/regist/rule">《中国铁路客户服务中心网站服务条款》</a>
								<a href="https：//kyfw.12306.cn/otn/gonggao/privacyPolicy_web.html">《隐私权政策》</a>
							</td>
						</tr>
					</table>
					<br><br>
					<table border="0" width="50%" cellpadding="0" cellspacing="0" align="center">

						<tr>
							<td align="center">
								<input type="submit" value="下一步" />
							</td>
						</tr>
					</table>
				</td>
			</tr>

		</table>
	</form>

</body>

</html>
